name: stockslog
description: محاسبه میانگین درصد سود و ضرر سهم‌ها

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  url_launcher: ^5.4.2
  cupertino_icons: ^0.1.2
  jalali_calendar: ^1.0.3+1
  sqflite: ^1.3.0
  path_provider: ^1.6.5
  persian_date: ^0.1.5
  shared_preferences: ^0.5.1+2
  get_version: ^0.2.1
  share_extend: ^1.0.9
  file_picker: ^1.4.2
  flutter_slidable_list_view: ^1.2.8
  charts_flutter: ^0.9.0
  flutter_fluid_slider: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/icon.png
    - assets/ss.png

  fonts:
    - family: vazir
      fonts:
        - asset: assets/fonts/Vazir-FD.ttf
        - asset: assets/fonts/Vazir-Bold-FD.ttf